    <title>Hi 這是我的個人網站</title>
    <style>
        body {
          background-image: url('https://source.unsplash.com/960x640/?design');
          color: white;
          font-family: Arial, sans-serif;
          
      }

      .container{
        background: linear-gradient(45deg,red,blue);
        display: flex;
          flex-direction: column;
          margin: 0 auto;
          text-align:center;
      }

      h1, h2 {
          text-align: center;
      }

      .btn{
        padding: 0.5rem 3rem;
        text-decoration: none;
        background: #deff23;
        border-radius: 15%;
      }
      .btn:hover{
        background: #ffd504;
      }


      main {
          display: flex;
          justify-content: center;
      }

      footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          background-color: rgba(0,0,0,0.5);
          text-align: center;
      }
    </style>
    <!-- Include the LIFF SDK script -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hi 你好</h1>
            <p>此網站是要 DEMO 基本排版、GA 與 Pexel 的設定</p>
        </header>
    
        <main>
            <a href="#" class="btn"><h2>關於我</h2></a>
            <!-- 這裡放置你的作品或者項目的連結 -->
            
            <!-- Add a text input field for user input and a button to submit the input -->
            <input type="text" id="userInput" placeholder="輸入文字">
            <button id="submitButton">提交</button>
            
            <!-- Add a div to display the response from the OpenAI API -->
            <div id="response"></div>
        </main>
    
        <footer>
            <p>聯絡我：我的email</p>
        </footer>
    </div>
    

    <script>
        // 這裡放置JavaScript程式碼
      document.querySelector('h1').addEventListener('mouseover', function() {
          this.style.color = 'lightblue';
      });

      document.querySelector('h1').addEventListener('mouseout', function() {
          this.style.color = 'white';
      });

      // Initialize LIFF and handle user login
      liff.init({ liffId: "YOUR_LIFF_ID" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch((err) => {
          console.error('LIFF initialization failed', err);
        });

      // Add a script to handle the user input, send it to the OpenAI API, and display the response
      document.getElementById('submitButton').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        fetch('/openai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input: userInput })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById('response').innerText = data.response;
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });
    </script>
