    <title>AI 對話網站</title>
    <style>
        body {
          background-image: url('https://source.unsplash.com/1600x900/?nature,water');
          color: #333;
          font-family: 'Roboto', sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }

      .container{
        background: linear-gradient(45deg, #ff6f61, #6b5b95);
        display: flex;
          flex-direction: column;
          margin: 0 auto;
          text-align:center;
          width: 100%;
          max-width: 600px;
          padding: 20px;
          box-sizing: border-box;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1, h2 {
          text-align: center;
          color: #ff6f61;
      }

      .btn{
        padding: 0.5rem 3rem;
        text-decoration: none;
        background: #6b5b95;
        color: white;
        border-radius: 15%;
        transition: background 0.3s ease;
      }
      .btn:hover{
        background: #ff6f61;
      }


      main {
          display: flex;
          justify-content: center;
          flex-direction: column;
          align-items: center;
      }

      footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          background-color: rgba(0,0,0,0.5);
          text-align: center;
          padding: 10px;
          color: white;
      }

      .chat-container {
          width: 100%;
          max-width: 800px;
          background-color: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 10px;
          margin-top: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .chat-history {
          max-height: 400px;
          overflow-y: auto;
          margin-bottom: 20px;
          padding: 10px;
          background-color: #f9f9f9;
          border-radius: 10px;
      }

      .chat-message {
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 10px;
      }

      .user-message {
          text-align: right;
          background-color: #e1f5fe;
      }

      .ai-message {
          text-align: left;
          background-color: #ffebee;
      }

      .login-form {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
      }

      .login-form input {
          margin-bottom: 10px;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }

      .login-form button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          background-color: #6b5b95;
          color: white;
          border: none;
          border-radius: 5px;
          transition: background 0.3s ease;
      }

      .login-form button:hover {
          background-color: #ff6f61;
      }
    </style>
    <!-- Include the LIFF SDK script -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 對話網站</h1>
            <p>此網站是用於與 AI 進行對話</p>
        </header>
    
        <main>
            <!-- Add a chat container to display chat history -->
            <div class="chat-container" id="chatContainer" style="display: none;">
                <div class="chat-history" id="chatHistory"></div>
                <input type="text" id="userInput" placeholder="輸入文字">
                <button id="submitButton">提交</button>
            </div>
            <!-- Add a login form -->
            <div class="login-form" id="loginForm">
                <input type="password" id="passwordInput" placeholder="輸入密碼">
                <button id="loginButton">登入</button>
            </div>
        </main>
    
        <footer>
            <p>聯絡我：我的email</p>
        </footer>
    </div>
    

    <script>
        // 這裡放置JavaScript程式碼
      document.querySelector('h1').addEventListener('mouseover', function() {
          this.style.color = '#6b5b95';
      });

      document.querySelector('h1').addEventListener('mouseout', function() {
          this.style.color = '#ff6f61';
      });

      // Initialize LIFF and handle user login
      liff.init({ liffId: "2006524639-xvEYA2B1" })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          }
        })
        .catch((err) => {
          console.error('LIFF initialization failed', err);
        });

      // Add a script to handle the user input, send it to the OpenAI API, and display the response
      document.getElementById('submitButton').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        fetch('/openai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ input: userInput })
        })
        .then(response => response.json())
        .then(data => {
          const chatHistory = document.getElementById('chatHistory');
          const userMessage = document.createElement('div');
          userMessage.className = 'chat-message user-message';
          userMessage.innerText = userInput;
          chatHistory.appendChild(userMessage);

          const aiMessage = document.createElement('div');
          aiMessage.className = 'chat-message ai-message';
          aiMessage.innerText = data.response;
          chatHistory.appendChild(aiMessage);

          chatHistory.scrollTop = chatHistory.scrollHeight;
        })
        .catch(error => {
          console.error('Error:', error);
        });
      });

      // Add a script to handle login
      document.getElementById('loginButton').addEventListener('click', function() {
        const passwordInput = document.getElementById('passwordInput').value;
        if (passwordInput === '1234') {
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('chatContainer').style.display = 'block';
        } else {
          alert('密碼錯誤');
        }
      });
    </script>
